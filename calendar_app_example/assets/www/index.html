<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>PhoneGap Android Calendar Plugin</title>
        <style type="text/css">
            #button {
                padding: 2em;
                border: 1px solid #333;
                background-color: #ccc;
                border-radius: 25px;
                box-shadow: 2px 2px 5px #888888;
            }
        </style>
    </head>
    <body>
        <div style="width:100%; text-align:center; margin-top: 5em;">
            <a href="#" id="button">Click me!</a>
        </div>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="calendar-plugin.js"></script>
        <script type="text/javascript">
            $("#button").click( function(e) {
                e.preventDefault();
                var cal = new CalendarPlugin;
                cal.createEvent("Test Event", "Nashville, TN", "Very interesting event.", "2015-09-09T16:00:00-06:00", "2015-09-09T18:00:00-06:00");
            });
        </script>
    </body>
</html>
